<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <ul>
        {% for tarefa in tarefas %}
            <li>
                {{ tarefa.titulo }} 
                <a href="{% url 'atualizar_tarefa' tarefa.pk %}">Atualizar</a>
                <a href="{% url 'excluir_tarefa' tarefa.pk %}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'criar_tarefa' %}">Adicionar Tarefa</a>
</body>
</html>
